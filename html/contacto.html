    <main>

        <h1>Contacto</h1>

        <div class="container">

            <div class="row row-cols-1 row-cols-md-2 g-4">

                <!-- FORMULARIO -->

                <div class="col">
                    <div class="cardContacto">
                        <div class="card-bodyContacto">
                            <h5>Envianos tu consulta</h5>

                            <form id="formSubscribe">

                                <label class="form" for="nombre"> Nombre </label>
                                <input type="text" placeholder="Ej. Juan" id="nombre">

                                <label class="form" for="telefono"> Teléfono </label>
                                <input type="text" placeholder="Ej. 011 5555555" id="telefono">

                                <label for="mensaje"> Mensaje </label>
                                <textarea name="" id="" cols="60" rows="8" placeholder="Deje su mensaje"></textarea>

                                <div class="contenedorBtn">
                                    <input class="btnFormulario" type="submit" name="" id="submit">
                                    <input class="btnFormulario" type="reset" name="" id="reset">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- MAPA -->

                <div class="col">
                    <div class="cardContacto">
                        <div class="card-bodyContacto">
                            <h5>Nuestra Ubicación</h5>

                            <iframe
                                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3283.7786659007847!2d-58.410705124229615!3d-34.60975795781724!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bccaf20effada1%3A0xed76bc679c136c1b!2sPlaza%20Miserere!5e0!3m2!1ses-419!2sar!4v1697491332014!5m2!1ses-419!2sar"
                                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                                referrerpolicy="no-referrer-when-downgrade"></iframe>
                        </div>
                    </div>
                </div>

            </div>
        </div>
